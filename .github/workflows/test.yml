name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: 3.11

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test_devpy:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install
        run: |
          pip install -e .
          pip install pytest meson-python ninja mock
      - name: Test
        shell: 'script -q -e -c "bash --noprofile --norc -eo pipefail {0}"'
        env:
          TERM: xterm-256color
        run: |
          cd example_pkg
          ./dev.py build
          ./dev.py test
       - name: Test
        shell: 'script -q -e -c "bash --noprofile --norc -eo pipefail {0}"'
        env:
          TERM: xterm-256color
        run: |
          python -m pytest devpy/tests
          ./dev.py build
          ./dev.py test
      
